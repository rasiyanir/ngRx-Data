<div>
  <h3>Post List</h3>
  <hr>
</div>
<div>
  <a [routerLink]="['/posts', 'add']" class="btn btn-primary">Add Post</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.description}}</td>
    </tr>
  </tbody>
</table>
